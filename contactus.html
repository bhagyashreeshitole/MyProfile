<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <h2>Contact Us</h2>
        <form>
            <table>
                <tr>
                    <td><label>Full Name:</label></td>
                    <td><input type="text" id="funame" maxlength="50" placeholder="Max charater length=50"></td>
                </tr>
                <tr>
                    <td><label>Mobile No:</label></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="email" placeholder="Ex.abc@gmail.com" required></td>
                </tr>
                <tr>
                    <td><label>Enquiry</label></td>
                    <td><textarea rows="5" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                    <td><button type="reset">clear</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
